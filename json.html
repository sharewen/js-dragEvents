<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>jquery template demo</title>
   <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.tmpl.min.js" type="text/javascript"></script>

    <script id="myTemplate" type="text/x-jquery-tmpl">
        <tr>
	        <td>${GUID}</td>
	        <td>${ID}</td>
	        <td>${NAME}</td>
        </tr>
    </script>

    <script type="text/javascript">
        $(function () {
            var getInfos='{"RSP_BODY":{"DATA":[{"NAME":"分局","GUID":"1231313","ID":"1111","REFID":"0","ORG":"1111"},{"NAME":"市局","GUID":"1231313","ID":"2222","REFID":"0","ORG":"1111"},{"NAME":"省局","GUID":"1231313","ID":"3333","REFID":"0","ORG":"1111"}]},"RSP_HEAD":{"TRAN_SUCCESS":"1","TRACE_NO":"1167000420160922JP2544564197"}}';
            var userLangs =JSON.parse(getInfos);
            var users2=userLangs.RSP_BODY.DATA;
            $('#myTemplate').tmpl(users2).appendTo('#rows');
        });
    </script>
    <style type="text/css">
        body
        {
            padding: 10px;
        }
        table
        {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table cellspacing="0" cellpadding="3" border="1">
				<thead>
					<tr>
						<td>GUID</td>
						<td>ID</td>
						<td>名称</td>
					</tr>
				</thead>
        <tbody id="rows">
        </tbody>
    </table>
</body>
</html>
